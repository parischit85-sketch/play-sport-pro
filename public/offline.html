<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySport Pro - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üèÜ</div>
        <h1>PlaySport Pro</h1>
        <p>Sembra che tu sia offline. Non preoccuparti, alcune funzionalit√† sono ancora disponibili!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            üîÑ Riprova
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üì±</span>
                App installata sul tuo dispositivo
            </div>
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                Caricamento veloce quando torni online
            </div>
            <div class="feature">
                <span class="feature-icon">üíæ</span>
                I tuoi dati sono al sicuro
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            console.log('üåê Back online! Reloading...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                console.log('üåê Online');
            } else {
                console.log('üìµ Offline');
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>
</body>
</html>
