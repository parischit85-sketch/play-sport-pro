<!DOCTYPE html>
<html>
<head>
    <title>Cleanup LocalStorage</title>
</head>
<body>
    <h1>LocalStorage Cleanup</h1>
    <p>Pulisco i dati corrotti nel localStorage...</p>
    
    <script>
        // Pulisce chiavi problematiche
        const keysToClean = [
            'selectedClubId',
            'psp:v1:selectedClubId'
        ];
        
        keysToClean.forEach(key => {
            const value = localStorage.getItem(key);
            if (value) {
                console.log(`Removing corrupted key: ${key} = ${value}`);
                localStorage.removeItem(key);
            }
        });
        
        // Imposta un valore pulito per selectedClubId se necessario
        localStorage.setItem('psp:v1:selectedClubId', 'default-club');
        
        console.log('LocalStorage cleanup completed');
        document.body.innerHTML += '<p style="color: green;">âœ… Cleanup completato! Puoi chiudere questa finestra.</p>';
    </script>
</body>
</html>
