<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="courtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="ballGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- App background con bordi arrotondati -->
  <rect x="0" y="0" width="512" height="512" rx="108" ry="108" fill="url(#bgGradient)"/>
  
  <!-- Pattern sfondo -->
  <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect x="0" y="0" width="512" height="512" fill="url(#dotPattern)"/>
  
  <!-- Campo da tennis principale -->
  <g filter="url(#shadow)">
    <rect x="96" y="160" width="320" height="192" rx="16" ry="16" fill="url(#courtGradient)" stroke="white" stroke-width="6"/>
  </g>
  
  <!-- Linee campo tennis -->
  <!-- Linea centrale -->
  <line x1="256" y1="166" x2="256" y2="346" stroke="#2563eb" stroke-width="3" opacity="0.7"/>
  <!-- Linea di servizio orizzontale -->
  <line x1="96" y1="256" x2="416" y2="256" stroke="#2563eb" stroke-width="3" opacity="0.7"/>
  <!-- Linee di servizio verticali -->
  <line x1="176" y1="200" x2="176" y2="312" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  <line x1="336" y1="200" x2="336" y2="312" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  <!-- Linee laterali servizio -->
  <line x1="176" y1="200" x2="336" y2="200" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  <line x1="176" y1="312" x2="336" y2="312" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  
  <!-- Rete tennis moderna -->
  <g filter="url(#shadow)">
    <rect x="248" y="166" width="16" height="180" fill="white" rx="2"/>
    <!-- Dettagli rete -->
    <g opacity="0.6">
      <rect x="250" y="170" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="180" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="190" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="200" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="210" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="230" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="240" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="250" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="260" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="270" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="290" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="300" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="310" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="320" width="12" height="4" fill="#2563eb" rx="1"/>
      <rect x="250" y="330" width="12" height="4" fill="#2563eb" rx="1"/>
    </g>
  </g>
  
  <!-- Palla da tennis -->
  <circle cx="380" cy="200" r="18" fill="url(#ballGradient)" filter="url(#shadow)"/>
  <path d="M 365 200 Q 380 185 395 200" stroke="white" stroke-width="2" fill="none"/>
  <path d="M 365 200 Q 380 215 395 200" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Racchetta stilizzata -->
  <g transform="translate(140,210) rotate(-15)">
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="none" stroke="white" stroke-width="4"/>
    <rect x="-2" y="35" width="4" height="40" fill="#8b5cf6" rx="2"/>
    <g opacity="0.4">
      <line x1="-15" y1="-20" x2="15" y2="20" stroke="white" stroke-width="1"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="white" stroke-width="1"/>
      <line x1="-15" y1="20" x2="15" y2="-20" stroke="white" stroke-width="1"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Logo text con effetti -->
  <g filter="url(#shadow)">
    <text x="256" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Paris</text>
    <text x="256" y="140" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">League</text>
  </g>
  
  <!-- Sottotitolo -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="300" opacity="0.9">Gestione Campi</text>
  
  <!-- Icone notifiche moderne -->
  <g transform="translate(420,60)">
    <circle cx="0" cy="0" r="24" fill="#10b981" filter="url(#shadow)"/>
    <path d="M-8 -4 Q0 -12 8 -4 L8 4 Q0 8 -8 4 Z" fill="white"/>
    <circle cx="8" cy="-8" r="6" fill="#ef4444"/>
    <text x="8" y="-5" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
  </g>
  
  <!-- Decorazioni angolari moderne -->
  <g opacity="0.3">
    <circle cx="80" cy="80" r="20" fill="white"/>
    <circle cx="80" cy="80" r="12" fill="none" stroke="white" stroke-width="2"/>
    
    <circle cx="432" cy="432" r="20" fill="white"/>
    <circle cx="432" cy="432" r="12" fill="none" stroke="white" stroke-width="2"/>
    
    <rect x="420" y="68" width="24" height="24" rx="4" fill="white"/>
    <rect x="68" y="420" width="24" height="24" rx="4" fill="white"/>
  </g>
  
  <!-- Badge PWA -->
  <g transform="translate(60,450)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#8b5cf6" opacity="0.8"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PWA</text>
  </g>
</svg>
